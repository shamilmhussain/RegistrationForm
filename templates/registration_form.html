                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- valifation types -->
                        <!-- ============================================================== -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Registration Form</h5>
                                <div class="card-body">
                                    <form id="validationform" method="POST" data-parsley-validate="" novalidate="">{% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Name (with initial)</label>
                                            <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                <input type="text" name="first_name" required="" placeholder="Enter Your First Name" class="form-control">
                                            </div>
                                            <div class="col-lg-5">
                                                <input type="text" name="last_name" required="" placeholder="Enter your Last Name with Initial" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Father Name</label>
                                            <div class="col-12 col-sm-8 col-lg-8">

                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Mobile</label>
                                            <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                <input type="number" name="mobile" required="" placeholder="Enter Your Mobile Number" class="form-control">
                                            </div>
                                            <label class="col-lg-2 col-form-label text-sm-right">WhatsApp No.</label>
                                            <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                <input type="number" required="" name="whatsapp" placeholder="Enter Your WhatsApp Mobile Number" class="form-control">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">E-Mail</label>
                                            <div class="col-sm-3 col-lg-3 mb-3 mb-sm-0">
                                                <input type="email" required="" name="email" data-parsley-type="email" placeholder="Enter a valid e-mail" class="form-control">
                                            </div>
                                            <label class="col-1 col-form-label text-sm-right">DOB</label>
                                            <div class="col-sm-2 col-lg-2 mb-3 mb-sm-0">
                                                <input type="date" required=""  name="dob" class="form-control">
                                            </div>
                                            <label class="col-1 col-form-label text-sm-right">Blood Group</label>
                                            <div class="col-sm-1 col-lg-1 mb-3 mb-sm-0">
                                                
                                                <select name="blood_group" class="form-control" >
                                                    <option value="">----------</option>
                                                    <option value="A+">A+ve</option>
                                                    <option value="A-">A-ve</option>
                                                    <option value="B+">B+ve</option>
                                                    <option value="B-">B-ve</option>
                                                    <option value="O+">O+ve</option>
                                                    <option value="O-">O-ve</option>
                                                    <option value="AB+">AB+ve</option>
                                                    <option value="AB-">AB-ve</option>
                                                  </select>
                                            </div>
                                        </div>
                                       
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label text-sm-right">Unit</label>
                                            <div class="col-sm-3 col-lg-2 mb-3 mb-sm-0">
                                                <input type="text" required="" name="unit" placeholder="" class="form-control">
                                            </div>
                                            <label class="col-1 col-form-label text-sm-right">Sector</label>
                                            <div class="col-lg-2 mb-3 mb-sm-0">
                                                <input type="text" required="" name="sector" placeholder="" class="form-control">
                                            </div>
                                            <label class="col-1 col-form-label text-sm-right">Central</label>
                                            <div class="col-lg-2 mb-3 mb-sm-0">

                                            </div>
                                           
                                        </div>

                                        </div>
                                        <div class="form-group row">

                                            <div class="col-lg-2 mb-3 mb-sm-0">

                                            </div>
                                            <label class="col-lg-1 col-form-label text-sm-right">Subject</label>
                                            <div class="col-lg-2 mb-3 mb-sm-0">
                                                <input type="text" required="" name="subject" placeholder="" class="form-control">
                                            </div>
                                            <label class="col-lg-1 col-form-label text-sm-right">Islamic</label>
                                            <div class="col-lg-2 mb-3 mb-sm-0">
                                                <input type="text" required="" name="islamic" placeholder="" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">

                                            <div class="col-lg-4 mb-3 mb-sm-0">

                                            </div>
                                            <label class="col-1 col-form-label text-sm-right">Job Type</label>
                                            <div class="col-lg-3 mb-3 mb-sm-0">
                                                <input type="text" required="" name="job_type" placeholder="" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">

                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Skills</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <textarea required="" name="skills" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h4 style="margin: auto;">Address( India )</h4>
                                        </div>
                                        
                                        
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">District</label>
                                            
                                            <div class="col-lg-3 mb-3 mb-sm-0">

                                                    <option value="Kasaragod">Kasaragod</option>
                                                    <option value="Kannur">Kannur</option>
                                                    <option value="Wayanad">Wayanad</option>
                                                    <option value="Kozhikode">Kozhikode</option>
                                                    <option value="Malappuram">Malappuram</option>
                                                    <option value="Palakkad">Palakkad</option>
                                                    <option value="Thrissur">Thrissur</option>
                                                    <option value="Ernakulam">Ernakulam</option>
                                                    <option value="Idukki">Idukki</option>
                                                    <option value="Kottayam">Kottayam</option>
                                                    <option value="Pathanamthitta">Pathanamthitta</option>
                                                    <option value="Alappuzha">Alappuzha</option>

                                                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>

                                        </div>
                                        <div class="form-group row">

                                            <div class="col-lg-3 mb-3 mb-sm-0">

                                            <label class="col-1 col-form-label text-sm-right">Post Office</label>
                                            <div class="col-lg-3 mb-3 mb-sm-0">

                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label text-sm-right">Phone Number</label>
                                            <div class="col-lg-3 mb-3 mb-sm-0">
                                                <input type="number" required="" name="phone" placeholder="" class="form-control">
                                            </div>
                                            
                                        </div>
                                        
                                        <div class="form-group row text-right">
                                            <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                                <button type="submit" class="btn btn-space btn-primary">Submit</button>
                                                <button class="btn btn-space btn-secondary">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

    <script>
        sucdlt()
    function sucdlt() {
        var v1 = document.getElementById('msg').value;

        if(v1==""){

        } else if(v1=="success"){

          swal('Success!', 'Registration Form submitted successfully', 'success');
        }
        

    }
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    </script>
